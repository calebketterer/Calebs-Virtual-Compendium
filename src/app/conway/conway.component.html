<div class="conway-container">
  <h2 class="conway-title">Conway's Game of Life</h2>
  <div class="conway-board">
    <div class="conway-row" *ngFor="let row of board; let y = index">
      <div
        class="conway-cell"
        [class.alive]="cell"
        [ngStyle]="cell ? {'background': getCellGradient(), 'box-shadow': '0 0 4px #1ec0ff99'} : null"
        (mousedown)="onCellMouseDown(y, x, $event)"
        (mouseenter)="onCellMouseEnter(y, x)"
        *ngFor="let cell of row; let x = index">
      </div>
    </div>
  </div>
  <div class="conway-controls">
    <button class="conway-btn" (click)="toggleRunning()">
      {{ running ? 'Pause' : 'Start' }}
    </button>
    <button class="conway-btn" (click)="step()">Step</button>
    <button class="conway-btn" (click)="clear()">Clear</button>
  </div>
  <div class="conway-controls-row">
    <button class="conway-btn" (click)="recolor()">New Color</button>
    <span class="speed-label">Speed:</span>
    <select class="conway-speed" (change)="changeSpeed($event)">
      <option value="slow">Slow</option>
      <option value="medium" selected>Medium</option>
      <option value="fast">Fast</option>
    </select>
  </div>
  <div class="conway-desc">
    Click or drag to toggle cells.
  </div>
</div>
